<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="app" id="app_1">
        <div class="join-screen screen active ">
            <div class="form">
                <h2>
                    Приєднатися до чату "Телеграмма"
                </h2>
                <div class="form-input">
                    <label>
                        Nickname
                    </label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Приєднатися </button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen ">

            <header>

                <div class="logo">
                    Телеграмма
                    <button id="exit-chat">ВИЙТИ(не треба)</button>
                </div>
            </header>
            <div class="messeges">


            </div>
            <div class="typebox">

                <input type="text" id="message-input">
                <button id="send-message">Сказати</button>

            </div>


        </div>

    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>

</body>

</html>
